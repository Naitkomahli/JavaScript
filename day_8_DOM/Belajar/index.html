<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <h2>DOM (Document Object Model)</h2>

    <!-- getElementById -->
    <p id="demo">Ini adalah paragraf</p>

    <!-- getElementByClassname -->
    <p class="text">Ini adalah teks 1.</p>
    <p class="text">Ini adalah teks 2.</p>

    <!-- getElementByTagName -->
    <div>Ini adalah paragraf 1.</div>
    <div>Ini adalah paragraf 2.</div>

    <!-- querySelector  -->
    <p class="text2">Ini adalah teks 1.</p>
    <p class="text2">Ini adalah teks 2.</p>

    <!-- mengubah konten -->
    <p id="demo2">Ini adalah paragraf.</p>

    <!-- mengubah atribut -->
    <img id="gambar" src="gambar1.jpg" />

    <!-- menambahkan dtau menghapus elemen -->
    <div id="container"></div>

    <div id="container2">
      <p id="paragraf">Ini adalah paragraf.</p>
    </div>

    <!-- mengubah gaya css -->
    <p id="demo3">Ini adalah paragraf. css</p>

    <!-- event -->
    <button id="tombol">Klik Saya</button>
    <p id="pesan"></p>

    <script src="script.js"></script>
  </body>
</html>
